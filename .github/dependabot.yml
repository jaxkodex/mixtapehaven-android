# Dependabot configuration for Mixtape Haven Android
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Monitor Gradle dependencies (including version catalog)
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "gradle"
    commit-message:
      prefix: "chore"
      include: "scope"
    # Group minor and patch updates together to reduce PR noise
    groups:
      androidx:
        patterns:
          - "androidx.*"
      compose:
        patterns:
          - "androidx.compose.*"
      kotlin:
        patterns:
          - "org.jetbrains.kotlin*"
      media3:
        patterns:
          - "androidx.media3.*"
      retrofit:
        patterns:
          - "com.squareup.retrofit2*"
      okhttp:
        patterns:
          - "com.squareup.okhttp3*"

  # Monitor GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"
